<!DOCTYPE html>
<html>
<head>
    <title>Infinite Baseplate - Wood Blocks</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
    import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/PointerLockControls.js';

    // --- Scene Setup ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    scene.fog = new THREE.Fog(0x87CEEB, 20, 500); 

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const sun = new THREE.DirectionalLight(0xffffff, 0.6);
    sun.position.set(100, 200, 100);
    scene.add(sun);

    // --- Texture Loading ---
    const loader = new THREE.TextureLoader();
    
    // Grass Textures
    const grassTop = loader.load('grass-top.jpg');
    const grassSide = loader.load('grass-side.jpg');
    // Wood Textures
    const woodSide = loader.load('wood.jpg');
    const woodTop = loader.load('woodtop.jpg');

    [grassTop, grassSide, woodSide, woodTop].forEach(tex => {
        tex.magFilter = THREE.NearestFilter;
        tex.minFilter = THREE.NearestFilter;
    });

    // --- Baseplate ---
    grassTop.wrapS = grassTop.wrapT = THREE.RepeatWrapping;
    grassTop.repeat.set(5000, 5000);
    
    const grassMaterials = [
        new THREE.MeshStandardMaterial({ map: grassSide }),
        new THREE.MeshStandardMaterial({ map: grassSide }),
        new THREE.MeshStandardMaterial({ map: grassTop }),
        new THREE.MeshStandardMaterial({ map: grassSide }),
        new THREE.MeshStandardMaterial({ map: grassSide }),
        new THREE.MeshStandardMaterial({ map: grassSide })
    ];
    const baseplate = new THREE.Mesh(new THREE.BoxGeometry(10000, 2, 10000), grassMaterials);
    baseplate.position.y = -1; 
    scene.add(baseplate);

    // --- Wooden Blocks ---
    const woodMaterials = [
        new THREE.MeshStandardMaterial({ map: woodSide }), // Right
        new THREE.MeshStandardMaterial({ map: woodSide }), // Left
        new THREE.MeshStandardMaterial({ map: woodTop }),  // Top
        new THREE.MeshStandardMaterial({ map: woodTop }),  // Bottom
        new THREE.MeshStandardMaterial({ map: woodSide }), // Front
        new THREE.MeshStandardMaterial({ map: woodSide })  // Back
    ];

    const blockGeo = new THREE.BoxGeometry(2, 2, 2);
    const blocks = [];

    // Create 50 random wooden blocks
    for(let i = 0; i < 50; i++) {
        const block = new THREE.Mesh(blockGeo, woodMaterials);
        block.position.x = (Math.random() - 0.5) * 200;
        block.position.z = (Math.random() - 0.5) * 200;
        block.position.y = 1; // Sit on top of the grass (since grass top is at y=0)
        scene.add(block);
        blocks.push(block);
    }

    // --- Movement Logic ---
    const controls = new PointerLockControls(camera, document.body);
    document.addEventListener('click', () => controls.lock());

    let velocity = new THREE.Vector3();
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let canJump = false;

    camera.position.set(0, 50, 0); 

    const onKeyDown = (e) => {
        switch (e.code) {
            case 'KeyW': moveForward = true; break;
            case 'KeyA': moveLeft = true; break;
            case 'KeyS': moveBackward = true; break;
            case 'KeyD': moveRight = true; break;
            case 'Space': if (canJump) { velocity.y = 14; canJump = false; } break;
        }
    };
    const onKeyUp = (e) => {
        switch (e.code) {
            case 'KeyW': moveForward = false; break;
            case 'KeyA': moveLeft = false; break;
            case 'KeyS': moveBackward = false; break;
            case 'KeyD': moveRight = false; break;
        }
    };
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);

    let prevTime = performance.now();
    function animate() {
        requestAnimationFrame(animate);
        const time = performance.now();
        const delta = Math.min((time - prevTime) / 1000, 0.1);

        if (controls.isLocked) {
            velocity.x -= velocity.x * 15.0 * delta;
            velocity.z -= velocity.z * 15.0 * delta;
            velocity.y -= 35.0 * delta; 

            const speed = 150.0;
            if (moveForward) velocity.z -= speed * delta;
            if (moveBackward) velocity.z += speed * delta;
            if (moveLeft) velocity.x -= speed * delta;
            if (moveRight) velocity.x += speed * delta;

            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);
            camera.position.y += velocity.y * delta;

            // Collision with Ground
            if (camera.position.y < 1.8) {
                velocity.y = 0;
                camera.position.y = 1.8;
                canJump = true;
            }
        }
        renderer.render(scene, camera);
        prevTime = time;
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
