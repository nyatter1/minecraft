<!DOCTYPE html>
<html>
<head>
    <title>Minecraft - Infinite Procedural Generation</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #crosshair::before, #crosshair::after {
            content: ""; position: absolute; background: white; mix-blend-mode: difference;
        }
        #crosshair::before { top: 9px; left: 0; width: 20px; height: 2px; }
        #crosshair::after { top: 0; left: 9px; width: 2px; height: 20px; }

        #hotbar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; line-height: 0; 
        }
        .slot {
            width: 50px; height: 50px; background-image: url('slot.jpg');
            background-size: 100% 100%; image-rendering: pixelated; position: relative;
        }
        .slot.active::after {
            content: ""; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            background-image: url('outline.png'); background-size: 100% 100%;
            image-rendering: pixelated; z-index: 10; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="hotbar">
        <div class="slot active" id="slot1"></div>
        <div class="slot" id="slot2"></div>
        <div class="slot" id="slot3"></div>
        <div class="slot" id="slot4"></div>
        <div class="slot" id="slot5"></div>
        <div class="slot" id="slot6"></div>
    </div>
    <canvas id="canvas"></canvas>

<script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
    import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/PointerLockControls.js';

    // --- CONFIGURATION ---
    const CHUNK_SIZE = 16;
    const RENDER_DISTANCE = 3; // Chunks in each direction
    const dummy = new THREE.Object3D();

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    scene.fog = new THREE.Fog(0x87CEEB, 20, CHUNK_SIZE * RENDER_DISTANCE * 1.5);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const sun = new THREE.DirectionalLight(0xffffff, 0.8);
    sun.position.set(20, 50, 10);
    scene.add(sun);

    const loader = new THREE.TextureLoader();
    const load = (file) => {
        const t = loader.load(file);
        t.magFilter = THREE.NearestFilter;
        t.minFilter = THREE.NearestFilter;
        return t;
    };

    // --- MATERIALS ---
    const grassTop = load('grass-top.jpg');
    const grassSide = load('grass-side.jpg');
    const dirtTex = load('bottom.jpg');
    const woodSide = load('wood.jpg');
    const woodTop = load('woodtop.jpg');
    const leafTex = load('leaf.jpg');

    const grassMats = [
        new THREE.MeshStandardMaterial({ map: grassSide }), new THREE.MeshStandardMaterial({ map: grassSide }),
        new THREE.MeshStandardMaterial({ map: grassTop }), new THREE.MeshStandardMaterial({ map: dirtTex }),
        new THREE.MeshStandardMaterial({ map: grassSide }), new THREE.MeshStandardMaterial({ map: grassSide })
    ];
    const dirtMat = new THREE.MeshStandardMaterial({ map: dirtTex });
    const woodMats = [
        new THREE.MeshStandardMaterial({ map: woodSide }), new THREE.MeshStandardMaterial({ map: woodSide }),
        new THREE.MeshStandardMaterial({ map: woodTop }), new THREE.MeshStandardMaterial({ map: woodTop }),
        new THREE.MeshStandardMaterial({ map: woodSide }), new THREE.MeshStandardMaterial({ map: woodSide })
    ];
    const leafMat = new THREE.MeshStandardMaterial({ map: leafTex, transparent: true, alphaTest: 0.5 });

    const blockGeo = new THREE.BoxGeometry(1, 1, 1);
    const chunks = new Map();

    // --- GENERATION LOGIC ---
    function getChunkKey(x, z) { return `${x},${z}`; }

    function createChunk(cx, cz) {
        const group = new THREE.Group();
        const grassMesh = new THREE.InstancedMesh(blockGeo, grassMats, CHUNK_SIZE * CHUNK_SIZE);
        const dirtMesh = new THREE.InstancedMesh(blockGeo, dirtMat, CHUNK_SIZE * CHUNK_SIZE);
        
        let idx = 0;
        for (let x = 0; x < CHUNK_SIZE; x++) {
            for (let z = 0; z < CHUNK_SIZE; z++) {
                const posX = cx * CHUNK_SIZE + x;
                const posZ = cz * CHUNK_SIZE + z;

                // Grass
                dummy.position.set(posX, 0, posZ);
                dummy.updateMatrix();
                grassMesh.setMatrixAt(idx, dummy.matrix);

                // Dirt
                dummy.position.set(posX, -1, posZ);
                dummy.updateMatrix();
                dirtMesh.setMatrixAt(idx, dummy.matrix);
                idx++;

                // Pseudo-random trees
                if (seededRandom(posX, posZ) > 0.98) {
                    spawnTree(posX, posZ, group);
                }
            }
        }
        group.add(grassMesh, dirtMesh);
        scene.add(group);
        return group;
    }

    function spawnTree(x, z, group) {
        const height = 4 + Math.floor(Math.random() * 2);
        for (let y = 1; y <= height; y++) {
            const log = new THREE.Mesh(blockGeo, woodMats);
            log.position.set(x, y, z);
            group.add(log);
        }
        // Simplified leaves for performance
        const leaf = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 3), leafMat);
        leaf.position.set(x, height + 1, z);
        group.add(leaf);
    }

    function seededRandom(x, z) {
        const val = Math.sin(x * 12.9898 + z * 78.233) * 43758.5453123;
        return val - Math.floor(val);
    }

    function updateChunks() {
        const pCX = Math.floor(camera.position.x / CHUNK_SIZE);
        const pCZ = Math.floor(camera.position.z / CHUNK_SIZE);

        for (let x = pCX - RENDER_DISTANCE; x <= pCX + RENDER_DISTANCE; x++) {
            for (let z = pCZ - RENDER_DISTANCE; z <= pCZ + RENDER_DISTANCE; z++) {
                const key = getChunkKey(x, z);
                if (!chunks.has(key)) {
                    chunks.set(key, createChunk(x, z));
                }
            }
        }
        // Cleanup distant chunks
        for (const [key, value] of chunks) {
            const [cx, cz] = key.split(',').map(Number);
            if (Math.abs(cx - pCX) > RENDER_DISTANCE + 1 || Math.abs(cz - pCZ) > RENDER_DISTANCE + 1) {
                scene.remove(value);
                chunks.delete(key);
            }
        }
    }

    // --- CONTROLS & PHYSICS ---
    const controls = new PointerLockControls(camera, document.body);
    document.addEventListener('click', () => controls.lock());

    let velocity = new THREE.Vector3();
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let canJump = false;

    camera.position.set(8, 3, 8);

    const onKeyDown = (e) => {
        switch (e.code) {
            case 'KeyW': moveForward = true; break;
            case 'KeyA': moveLeft = true; break;
            case 'KeyS': moveBackward = true; break;
            case 'KeyD': moveRight = true; break;
            case 'Space': if (canJump) { velocity.y = 9; canJump = false; } break;
            case 'Digit1': case 'Digit2': case 'Digit3': case 'Digit4': case 'Digit5': case 'Digit6':
                document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
                document.getElementById('slot' + e.key).classList.add('active');
                break;
        }
    };
    const onKeyUp = (e) => {
        switch (e.code) {
            case 'KeyW': moveForward = false; break;
            case 'KeyA': moveLeft = false; break;
            case 'KeyS': moveBackward = false; break;
            case 'KeyD': moveRight = false; break;
        }
    };
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);

    let prevTime = performance.now();
    function animate() {
        requestAnimationFrame(animate);
        const time = performance.now();
        const delta = Math.min((time - prevTime) / 1000, 0.1);

        if (controls.isLocked) {
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            velocity.y -= 24.0 * delta; 
            const speed = 80.0;
            if (moveForward) velocity.z -= speed * delta;
            if (moveBackward) velocity.z += speed * delta;
            if (moveLeft) velocity.x -= speed * delta;
            if (moveRight) velocity.x += speed * delta;

            controls.moveRight(velocity.x * delta);
            controls.moveForward(-velocity.z * delta);
            camera.position.y += velocity.y * delta;
            
            if (camera.position.y < 2.1) {
                velocity.y = 0; camera.position.y = 2.1; canJump = true;
            }
            updateChunks();
        }

        renderer.render(scene, camera);
        prevTime = time;
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    updateChunks();
    animate();
</script>
</body>
</html>
