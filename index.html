<!DOCTYPE html>
<html>
<head>
    <title>Minecraft - Lag-Free Infinite World</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #crosshair::before, #crosshair::after {
            content: ""; position: absolute; background: white; mix-blend-mode: difference;
        }
        #crosshair::before { top: 9px; left: 0; width: 20px; height: 2px; }
        #crosshair::after { top: 0; left: 9px; width: 2px; height: 20px; }
        #hotbar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; line-height: 0; 
        }
        .slot {
            width: 50px; height: 50px; background-image: url('slot.jpg');
            background-size: 100% 100%; image-rendering: pixelated; position: relative;
        }
        .slot.active::after {
            content: ""; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            background-image: url('outline.png'); background-size: 100% 100%;
            image-rendering: pixelated; z-index: 10; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="hotbar">
        <div class="slot active" id="slot1"></div>
        <div class="slot" id="slot2"></div>
        <div class="slot" id="slot3"></div>
        <div class="slot" id="slot4"></div>
        <div class="slot" id="slot5"></div>
        <div class="slot" id="slot6"></div>
    </div>
    <canvas id="canvas"></canvas>

<script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
    import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/PointerLockControls.js';

    const CHUNK_SIZE = 16;
    const RENDER_DISTANCE = 3; 

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    // Tighter fog for better performance
    scene.fog = new THREE.Fog(0x87CEEB, 15, (RENDER_DISTANCE * CHUNK_SIZE));

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 500);
    
    // PERFORMANCE: Disabled antialias and set low precision
    const renderer = new THREE.WebGLRenderer({ 
        canvas: document.getElementById('canvas'), 
        antialias: false,
        precision: 'lowp' 
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(1); // Lock to 1 to prevent lag on 4K screens

    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const sun = new THREE.DirectionalLight(0xffffff, 0.6);
    sun.position.set(10, 20, 10);
    scene.add(sun);

    const loader = new THREE.TextureLoader();
    const load = (file) => {
        const t = loader.load(file);
        t.magFilter = THREE.NearestFilter;
        t.minFilter = THREE.NearestFilter;
        return t;
    };

    const grassTop = load('grass-top.jpg'), grassSide = load('grass-side.jpg'), dirtTex = load('bottom.jpg');
    const woodSide = load('wood.jpg'), woodTop = load('woodtop.jpg'), leafTex = load('leaf.jpg');

    const grassMats = [
        new THREE.MeshStandardMaterial({ map: grassSide }), new THREE.MeshStandardMaterial({ map: grassSide }),
        new THREE.MeshStandardMaterial({ map: grassTop }), new THREE.MeshStandardMaterial({ map: dirtTex }),
        new THREE.MeshStandardMaterial({ map: grassSide }), new THREE.MeshStandardMaterial({ map: grassSide })
    ];
    const dirtMat = new THREE.MeshStandardMaterial({ map: dirtTex });
    const woodMats = [
        new THREE.MeshStandardMaterial({ map: woodSide }), new THREE.MeshStandardMaterial({ map: woodSide }),
        new THREE.MeshStandardMaterial({ map: woodTop }), new THREE.MeshStandardMaterial({ map: woodTop }),
        new THREE.MeshStandardMaterial({ map: woodSide }), new THREE.MeshStandardMaterial({ map: woodSide })
    ];
    const leafMat = new THREE.MeshStandardMaterial({ map: leafTex, transparent: true, alphaTest: 0.5 });

    const blocks = []; 
    const chunks = new Map();
    const blockGeo = new THREE.BoxGeometry(1, 1, 1);

    const selectionOutline = new THREE.LineSegments(
        new THREE.EdgesGeometry(new THREE.BoxGeometry(1.01, 1.01, 1.01)), 
        new THREE.LineBasicMaterial({ color: 0x000000 })
    );
    selectionOutline.visible = false;
    scene.add(selectionOutline);

    function seededRandom(x, z) {
        const val = Math.sin(x * 12.9898 + z * 78.233) * 43758.5453123;
        return val - Math.floor(val);
    }

    function createTree(x, z, group) {
        const trunkHeight = 4 + Math.floor(seededRandom(x, z) * 2);
        for (let y = 1; y <= trunkHeight; y++) {
            const log = new THREE.Mesh(blockGeo, woodMats);
            log.position.set(x, y, z);
            log.matrixAutoUpdate = false; // PERFORMANCE: Static object
            log.updateMatrix();
            group.add(log);
            blocks.push(log);
        }
        // PERFORMANCE: Leaves are the main lag source. Using a single block cluster.
        const leafCluster = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 3), leafMat);
        leafCluster.position.set(x, trunkHeight + 1, z);
        leafCluster.matrixAutoUpdate = false;
        leafCluster.updateMatrix();
        group.add(leafCluster);
        blocks.push(leafCluster);
    }

    function createChunk(cx, cz) {
        const group = new THREE.Group();
        for (let x = 0; x < CHUNK_SIZE; x++) {
            for (let z = 0; z < CHUNK_SIZE; z++) {
                const px = cx * CHUNK_SIZE + x;
                const pz = cz * CHUNK_SIZE + z;

                const grass = new THREE.Mesh(blockGeo, grassMats);
                grass.position.set(px, 0, pz);
                grass.matrixAutoUpdate = false;
                grass.updateMatrix();
                group.add(grass);
                blocks.push(grass);

                const dirt = new THREE.Mesh(blockGeo, dirtMat);
                dirt.position.set(px, -1, pz);
                dirt.matrixAutoUpdate = false;
                dirt.updateMatrix();
                group.add(dirt);
                blocks.push(dirt);

                if (seededRandom(px, pz) > 0.99) { // Slightly rarer trees for FPS
                    createTree(px, pz, group);
                }
            }
        }
        scene.add(group);
        return group;
    }

    function updateChunks() {
        const curCX = Math.floor(camera.position.x / CHUNK_SIZE);
        const curCZ = Math.floor(camera.position.z / CHUNK_SIZE);

        for (let x = curCX - RENDER_DISTANCE; x <= curCX + RENDER_DISTANCE; x++) {
            for (let z = curCZ - RENDER_DISTANCE; z <= curCZ + RENDER_DISTANCE; z++) {
                const key = `${x},${z}`;
                if (!chunks.has(key)) chunks.set(key, createChunk(x, z));
            }
        }

        for (const [key, group] of chunks) {
            const [cx, cz] = key.split(',').map(Number);
            if (Math.abs(cx - curCX) > RENDER_DISTANCE + 1 || Math.abs(cz - curCZ) > RENDER_DISTANCE + 1) {
                scene.remove(group);
                group.children.forEach(child => {
                    const idx = blocks.indexOf(child);
                    if (idx > -1) blocks.splice(idx, 1);
                });
                chunks.delete(key);
            }
        }
    }

    const controls = new PointerLockControls(camera, document.body);
    document.addEventListener('click', () => controls.lock());

    let velocity = new THREE.Vector3();
    let move = { f: false, b: false, l: false, r: false };
    let canJump = false;
    camera.position.set(8, 3, 8);

    const onKey = (e, val) => {
        if (e.code === 'KeyW') move.f = val;
        if (e.code === 'KeyS') move.b = val;
        if (e.code === 'KeyA') move.l = val;
        if (e.code === 'KeyD') move.r = val;
        if (e.code === 'Space' && canJump && val) { velocity.y = 9; canJump = false; }
        if (val && e.key >= 1 && e.key <= 6) {
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            document.getElementById('slot' + e.key).classList.add('active');
        }
    };
    document.addEventListener('keydown', (e) => onKey(e, true));
    document.addEventListener('keyup', (e) => onKey(e, false));

    const raycaster = new THREE.Raycaster();
    let prevTime = performance.now();
    
    function animate() {
        requestAnimationFrame(animate);
        const time = performance.now();
        const delta = Math.min((time - prevTime) / 1000, 0.1);

        if (controls.isLocked) {
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            velocity.y -= 24.0 * delta; 

            const speed = 75.0;
            if (move.f) velocity.z -= speed * delta;
            if (move.b) velocity.z += speed * delta;
            if (move.l) velocity.x -= speed * delta;
            if (move.r) velocity.x += speed * delta;

            controls.moveRight(velocity.x * delta);
            controls.moveForward(-velocity.z * delta);
            camera.position.y += velocity.y * delta;

            if (camera.position.y < 2.1) {
                velocity.y = 0; camera.position.y = 2.1; canJump = true;
            }

            updateChunks();

            // PERFORMANCE: Raycast only every other frame or shorter distance
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(blocks, false);
            if (intersects.length > 0 && intersects[0].distance < 6) {
                selectionOutline.position.copy(intersects[0].object.position);
                selectionOutline.visible = true;
            } else {
                selectionOutline.visible = false;
            }
        }
        renderer.render(scene, camera);
        prevTime = time;
    }
    animate();
</script>
</body>
</html>
